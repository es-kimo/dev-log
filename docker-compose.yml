services:
  dev-log:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dev-log
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '-e', "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dev-log-network

networks:
  dev-log-network:
    driver: bridge
